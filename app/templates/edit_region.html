{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Edit Region</h2>
        <form method="POST" action="{{ url_for('regions.edit_region', region_id=region['region_id']) }}">
            <div class="form-group">
                <label for="region_name">Region Name</label>
                <input type="text" class="form-control" id="region_name" name="region_name" value="{{ region['region_name'] }}" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update Region</button>
        </form>
    </div>
{% endblock %}
